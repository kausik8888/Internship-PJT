{% extends 'auth/base.html' %} 
{% block title %}Login{% endblock title %} 

{% block body %}

<div class="container">
    <div class="row">
        <div class="clo-12">

            <div class="alert alert-info">This is Login Page</div>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    text-align: center;
                    margin: 0;
                    padding: 0;
                }
        
                h1 {
                    color: #333;
                }
        
                form {
                    width: 50%;
                    margin: 0 auto;
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

                .container{
                    background-image: url("C:\Users\kausik\Desktop\Login-Logout-Signup\5153829.jpg"); 
                    background-size: cover;
                }
        
                label {
                    display: block;
                    margin: 10px 0 5px;
                    font-size: 16px;
                    color: #555;
                }
        
                input, select {
                    width: 100%;
                    padding: 10px;
                    margin: 5px 0 20px;
                    box-sizing: border-box;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 16px;
                }
        
                button {
                    background-color: #4caf50;
                    color: white;
                    padding: 10px 15px;
                    font-size: 18px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #45a049;
                }
        
                div {
                    margin-top: 20px;
                    font-size: 16px;
                }
        
                p {
                    color: #555;
                }
        
                a {
                    color: #4caf50;
                }
            </style>

            
            <br><br><br>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
            <a href="{% url 'index' %}" class="btn btn-primary mt-3">OTP</a>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Home</a>
            <a href="{% url 'signup' %}" class="btn btn-primary mt-3">SignUp</a>
            
        </div>
    </div>
</div>

{% endblock body %}
